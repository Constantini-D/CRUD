{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="row">
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Aniversario</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <thead>
            <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td scope ="row">{{ usuario.id }}</td>
                    <td scope ="row">{{ usuario.nome }}</td>
                    <td scope ="row">{{ usuario.email }}</td>
                    <td scope ="row">{{ usuario.aniversario }}</td>
                    <td scope="row">
                        <a class="btn btn-warning" href="{% url 'upd_usuario' usuario.pk %}" >Editar</a>
                        <a class="btn btn-danger" href="{% url 'del_usuario' usuario.pk %}">Deletar</a>

                    </td>
                </tr>
            {% endfor %}
            </tbody>
            </thead>
        </table>
        <div class="container">
            <div class="row"  align="center">
                    <a class="btn btn-primary" href="{% url 'cadastrar_usuario' %}" align="center">Cadastrar</a>
            </div>
        </div>
    </div>
{% endblock%}
